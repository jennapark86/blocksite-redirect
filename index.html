<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blocked</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      background: #fafafa;
    }
    .wrap {
      max-width: 600px;
      padding: 40px 24px;
      margin: 0 auto;
      text-align: center;
    }
    .card {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 18px;
      padding: 32px 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 32px;
    }
    .muted {
      color: #555;
      font-size: 16px;
      margin-bottom: 28px;
    }
    .num {
      font-size: 64px;
      font-weight: 700;
      margin: 0;
    }
    .label {
      color: #777;
      margin-top: 8px;
      font-size: 14px;
    }
    .small {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ðŸš« SHAME ON YOU ðŸš«</h1>
      <div class="muted">Stop wasting your time</div>

      <div class="num" id="count">0</div>
      <div class="label">Times redirected</div>

      <div class="small" id="blockedUrl"></div>
    </div>
  </div>

  <script>
    // Persistent counter (per browser/device)
    const KEY = "blocksite_redirect_count_v1";
    const count = Number(localStorage.getItem(KEY) || "0") + 1;
    localStorage.setItem(KEY, String(count));
    document.getElementById("count").textContent = String(count);

    // Optional: show blocked URL if Blocksite passes it
    const params = new URLSearchParams(location.search);
    const u = params.get("url") || params.get("u");
    if (u) {
      document.getElementById("blockedUrl").textContent = "Blocked URL: " + u;
    }
  </script>
</body>
</html>
