<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blocked</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      background: #fafafa;
    }
    .wrap {
      max-width: 600px;
      padding: 40px 24px;
      margin: 0 auto;
      text-align: center;
    }
    .card {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 18px;
      padding: 32px 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 32px;
    }
    .muted {
      color: #555;
      font-size: 16px;
      margin-bottom: 28px;
    }
    .num {
      font-size: 64px;
      font-weight: 700;
      margin: 0;
    }
    .label {
      color: #777;
      margin-top: 8px;
      font-size: 14px;
    }
    .small {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>SHAME ON YOU üëé</h1>
      <div class="muted">Stop wasting your time ‚è±Ô∏è</div>

      <div class="num" id="count">0</div>
      <div class="label">Times redirected</div>

      <div class="small" id="blockedUrl"></div>
    </div>
  </div>

<script>
  const COUNT_KEY = "blocksite_daily_count";
  const DATE_KEY  = "blocksite_last_date";

  // Get today's date in *browser local timezone*
  function getLocalDateString() {
    const d = new Date();
    const year = d.getFullYear();
    const month = String(d.getMonth() + 1).padStart(2, "0");
    const day = String(d.getDate()).padStart(2, "0");
    return `${year}-${month}-${day}`; // YYYY-MM-DD
  }

  const today = getLocalDateString();
  const lastDate = localStorage.getItem(DATE_KEY);
  let count = Number(localStorage.getItem(COUNT_KEY) || "0");

  // Reset if a new local day has started
  if (lastDate !== today) {
    count = 0;
    localStorage.setItem(DATE_KEY, today);
  }

  // Increment for this redirect
  count += 1;
  localStorage.setItem(COUNT_KEY, String(count));

  // Update UI
  document.getElementById("count").textContent = String(count);
</script>

</body>
</html>
